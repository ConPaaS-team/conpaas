[nginx]
NGINX = /usr/sbin/nginx

[php]
PHP_FPM = /usr/sbin/php5-fpm

[scalaris]
SCALARIS_CFG = /etc/scalaris/scalaris.local.cfg
SCALARIS_CTL = /usr/bin/scalarisctl
SCALARIS_HOME = /root

[tomcat]
TOMCAT_INSTANCE_CREATE = /usr/bin/tomcat7-instance-create
TOMCAT_STARTUP = /usr/share/tomcat7/bin/startup.sh
