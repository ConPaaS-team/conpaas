PROTOCOL = pbrpcs
CERTS_PATH = /etc/xos/xtreemfs/truststore/certs
TRUSTED_CA = trusted.jks
TRUSTED_CA_PASS = jks_passphrase

[dir]
DIR_STARTUP = /etc/init.d/xtreemfs-dir
DIR_CERT = dir.p12
DIR_CERT_PASS = passphrase

[mrc]
MRC_STARTUP = /etc/init.d/xtreemfs-mrc
MRC_CERT = mrc.p12
MRC_CERT_PASS = passphrase

[osd]
OSD_STARTUP = /etc/init.d/xtreemfs-osd
OSD_REMOVE = /usr/bin/xtfs_remove_osd
OSD_CERT = osd.p12
OSD_CERT_PASS = passphrase
